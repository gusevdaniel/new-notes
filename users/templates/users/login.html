{% extends "notes/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="my-5 col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center mb-5">
						<img src="https://www.freeiconspng.com/uploads/letter-n-icon-png-14.png" alt="logo" width="80">
					</div>
					<div class="card shadow-lg mb-5">
						<div class="card-body p-5 pb-4">
							<h1 class="fs-4 card-title fw-bold mb-4">Вход</h1>
							<form method="POST">
                                {% csrf_token %}
								<div class="mb-4">
                                    {{ form|crispy }}
								</div>

								<div class="d-flex align-items-center">
                                    <button class="btn btn-primary btn-block mx-auto" type="submit">Войти</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Нужен аккаунт? <a href="{% url 'register' %}" class="text-dark">Регистрация</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock content %}
