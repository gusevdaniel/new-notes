{% extends "notes/base_header.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <h2 class="article-title">{{ object.title }}</h2>
      <div class="article-metadata">
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        <div>
          <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'note-update' object.id %}">Редактировать</a>
          <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'note-delete' object.id %}">Удалить</a>
        </div>
      </div>
      <p class="article-content">{{ object.content }}</p>
    </div>
  </article>
{% endblock content %}
