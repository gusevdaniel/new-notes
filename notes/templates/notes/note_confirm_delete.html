{% extends "notes/base.html" %}
{% block content %}
<section class="py-3">
    <div class="container px-lg-5">
        <div class="mb-2">
        <h3>Удаление записи</h3>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="text-primary">
                <h2>Вы уверены, что хотите удалить запись "{{ object.title }}"?</h2>
            </div>
            <div class="mb-4">
                <button class="btn btn-danger mt-1 mb-1" type="submit">Да, хочу удалить</button>
                <a class="btn btn-secondary mt-1 mb-1" href="{% url 'note-detail' object.id %}">Отмена</a>
            </div>
        </form>
    </div>
</section>
{% endblock content %}
