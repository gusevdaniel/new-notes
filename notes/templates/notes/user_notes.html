{% extends "notes/base.html" %}
{% block content %}
<section class="py-3">
    <div class="container px-lg-5">
        <div class="mb-3">
            <h1>Записи пользователя {{ user }}</h1>
        </div>
        <div class="row gx-lg-4">
            {% for note in notes %}
                <div class="col-lg-6 col-xxl-4 mb-4">
                    <div class="card bg-light border-0 h-100">
                        <div class="card-body p-4 p-lg-4 pt-2 pt-lg-2 pb-0 pb-lg-0">
                            <h3><a class="text-decoration-none" href="{% url 'note-detail' note.id %}">{{ note.title }}</a></h3>
                            <p class="note-content">{{ note.content }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
