{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        {% if title %}
            <title>{{ title }}</title>
        {% else %}
            <title>NewNotes</title>
        {% endif %}

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'notes/assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" type="text/css" href="{% static 'notes/css/bootstrap.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'notes/css/style.css' %}" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="{% url 'user-notes' %}">NewNotes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'note-create' %}">Новая запись</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Профиль</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Выход</a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Вход</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Регистрация</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}{% endblock content %}
        <!-- Footer-->
        <footer class="footer py-4 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; NewNotes 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
